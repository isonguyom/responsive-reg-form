<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration Form</title>
</head>

<body>
    <section class="container">
        <div class="overlay">
            <div class="text-wrapper">
                <h2>Learn to code by watching others</h2>
                <p>Show how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.</p>
            </div>
            <div class="form-wrapper">
                <button><b>Try it free 7 days</b> then $20/mo. thereafter</button>
                <form class="form" action="" novalidate>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <input type="password" id="psw" name="psw" placeholder="Password" required>
                    <input type="submit" id="submitBtn" name="submitbtn" value="CLAIM YOUR FREE TRIAL">
                    <p>By clicking this button you are agreeing to our <a href="">Terms and Services</a></p>
                </form>
            </div>
        </div>
    </section>





    <script src="./js/script.js"></script>
</body>

</html>
